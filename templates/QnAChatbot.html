<!DOCTYPE html>
<html>
<head>
    <title>
        draw star by number
    </title>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
    <h1> 챗봇(demo) </h1><br>
    <div>
        <p>
            {% if history_length == 0 %}
                <h5> 아직 아무 값도 입력이 안되었습니다. </h5>
            {% else %}
                <h5> "{{current_input}}" 를 입력받았습니다. </h5>
                BOT : 안녕하세요!
                {% for i in range(0, history_length) %}
                    <p>
                        YOU : {{user[i]}}
                    </p>
                    <p>
                       BOT : {{bot[i]}}
                    <p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
<form method="GET" action="/QnAChatbot">
    <h1>QnA ChatBot Service</h1>
    입력 : 해당 문장을 기반으로 생성됩니다.<br><br>
    <div>
        <label for="user_input"> 입력 </label>
        <input type="text" name="user_input">
    </div>
    <div class='button'>
        <button type="submit">입력 하기</button>
    </div>
</form>
</body>
</html>
