<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pellto</title>
    <style>
        form {
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
<form method="GET" action="/QnAService">
<h1> Simple QnA Service </h1>
질문을 입력해 주세요.<br><br>
    <div>
        <label for="question"> Question : </label>
        <input type="text" name="question">
    </div>
    <br>
    <div>
        <p>
            Your Question : {{question}} <br><br>
            Answer : {{result}}
        </p>
    </div>
    <div class='button'>
        <button type="submit"> Run </button>
    </div>
</form>
<br>
</body>
</html>
