<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pellto</title>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
<h1> KoGPT2 Project </h1><br>
<div>
    <p>
        입력 문장 : {{question}}
    </p>
    <p>
        Question : {{question}} <br>
        Answer : {{result}}
    </p>
</div>
<form method="GET" action="/QnAService">
<h1> Simple QnA Service </h1><br>
입력 문장 : 해당 문장을 기반으로 생성됩니다.<br><br>
    <div>
        <label for="question"> Question </label>
        <input type="text" name="question">
    </div>
    <div class='button'>
        <button type="submit"> Run </button>
    </div>
</form>
<br>
</body>
</html>
