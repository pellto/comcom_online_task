<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
<h1> KoGPT2 Project </h1><br>
<div>
    <p>
        입력 문장 : {{input_text}} | 학습 모드 : {{_type}}
    </p>
    <p>
        생성 문장
    </p>
    <p>
        {{result}}
    </p>
</div>
<form method="GET" action="/KoGPT2_demo">
<h1> Original KoGPT-2 </h1><br>
입력 문장 : 해당 문장을 기반으로 생성됩니다.<br>
학습 모드 : do_sample 을 활성화 할지 정해주세요. (True or False)<br>
문장 길이 : 출력 문장 길이를 정합니다 (long or short)<br><br>
    <div>
        <label for="input_text"> 입력 문장 </label>
        <input type="text" name="input_text">
    </div>
    <div>
        <label for="_type"> 학습 모드 </label>
        <input type="text" name="_type">
    </div>
    <div>
        <label for="length"> 문장 길이 </label>
        <input type="text" name="length">
    </div>
    <div class='button'>
        <button type="submit"> Run </button>
    </div>
</form>
<br>
</body>
</html>
