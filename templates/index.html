<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pellto</title>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
<h1> KoGPT2 Project </h1><br>
<form method="GET" action="/KoGPT2_demo">
<h1> Original KoGPT-2 </h1><br>
입력 문장 : 해당 문장을 기반으로 생성됩니다.<br>
문장 길이 : 출력 문장 길이를 정합니다 (long or short)<br><br>
    <div>
        <label for="input_text"> 입력 문장 </label>
        <input type="text" name="input_text">
    </div>
    <div>
        <label for="length"> 문장 길이 </label>
        <input type="text" name="length">
    </div>
    <div class='button'>
        <button type="submit"> Run </button>
    </div>
</form>
<br>
<form method="GET" action="/QnAService">
<h1> Simple QnA Service </h1><br>
입력 문장 : 해당 문장을 기반으로 생성됩니다.<br><br>
    <div>
        <label for="question"> Question </label>
        <input type="text" name="question">
    </div>
    <div class='button'>
        <button type="submit"> Run </button>
    </div>
</form>
<br>
<form method="GET" action="/QnAChatbot">
    <h1>QnA ChatBot Service</h1>
    입력 : 해당 문장을 기반으로 생성됩니다.<br><br>
    <div>
        <label for="user_input"> 입력 </label>
        <input type="text" name="user_input">
    </div>
    <div class='button'>
        <button type="submit">입력 하기</button>
    </div>
</form>
</body>
</html>
